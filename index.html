<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <div class="title"><h1>Math Time, Baby</h1></div>
            <div class="calculator">
                <div class="screen" id="screen"><p class="numbers"></p></div>
                <button class="clear" id="clear">CLEAR</button>
                <button class="back" id="">BACK</button>
                <button class="divide" id="divide">รท</button>
                <button class="multiply" id="multiply">x</button>
                <button class="subtract" id="sub">-</button>
                <button class="add" id="add">+</button>
                <button class="one num-button" id="1">1</button>
                <button class="two num-button" id="2">2</button>
                <button class="three num-button" id="3">3</button>
                <button class="four num-button" id="4">4</button>
                <button class="five num-button" id="5">5</button>
                <button class="six num-button" id="6">6</button>
                <button class="seven num-button" id="7">7</button>
                <button class="eight num-button" id="8">8</button>
                <button class="nine num-button" id="9">9</button>
                <button class="zero num-button" id="0">0</button>
                <button class="point" id="point">.</button>
                <button class="equals" id="equals">=</button>
            </div>
    </body>
</html>
